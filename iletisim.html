        <div class="inner_contact">
            <div class="child_contact">
                <form action="iletisim.php" method="post" onsubmit="return validateControl()">
                    <input placeholder="İsim" type="text" name="isim" id="isim">
                    <input placeholder="E-mail" type="text" name="mail" id="mail">
                    <textarea placeholder="Mesaj" name="mesaj" id="mesaj" cols="30" rows="10"></textarea>
                    <input type="submit" value="Gönder">
                    <input type="reset" value="Temizle">
                </form>
            </div>
        </div>

    </section>
    
    <script> 
        const mail=document.getElementById("mail");
        const isim=document.getElementById("isim");
        const mesaj=document.getElementById("mesaj");
        function validateControl(){
            
            if(isim.value==""){
                alert("İsim Giriniz.");
                return false;
            }
            if(mail.value==""){
                alert("E-mail Giriniz.");
                return false;
            }
            if(mesaj.value==""){
                alert("Mesaj Giriniz.");
                return false;
            }
            const Regex = /^\S+@\S+.\S+$/;
            if (!Regex.test(mail.value)) {
            alert("Geçerli bir email adresi giriniz.");
            return false;
            }

            return true;
        }

    </script>
